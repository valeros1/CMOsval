\ Конфигурация игровой сцены

set PLAYER_HP = 100;
set BONUS = 25;
set ENEMIES = 3;

([
  PLAYER : ([
      HP : | PLAYER_HP BONUS + |,
      POSITION : '( 10 20 30 )
  ]),
  WORLD : ([
      SEED : 12345,
      ENEMY_POSITIONS : '(
         '( 1 2 3 )
         '( 4 5 6 )
         '( 7 8 9 )
      )
  ]),
  STATS : ([
      TOTAL_UNITS : | ENEMIES 2 + |,
      HASH : | 123 50 mod() |
  ])
])
